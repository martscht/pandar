# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true
    on_scroll: fixed

# Site footer

footer:
  copyright:
    notice: ''
    license:
      enable: true
      allow_derivatives: true
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: '2. Jan. 2006'
  time_format: '15:04'
  address_format: de

# Site features

features:
  sharing: false
  syntax_highlighter:
    theme_light: pandarcode
    # theme_dark: dracula
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
#  comment:
#    provider: ''
#    disqus:
#      shortname: ''
#      show_count: true
#    commento:
#      url: ''
#    giscus:
#      repo: ''
#      repo_id: ''
#      category: ''
#      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
